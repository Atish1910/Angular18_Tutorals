    </div>
  </div>

        <div class="">Click Below Button to get Data From Api</div>
        <div class="my-3">
          <select name="" class="form-select" id="">

          <button class="btn btn-success px-5 mt-4" (click)="getAllUser()">Button</button>
        </div>
      </div>
      <div class="col-md-6 p-5 border rounded-3 text-center">

        <div class="">Click Below Button to get Data From Api</div>
        <div class="my-3">
          <select name="" class="form-select" id="">
            @for (item of listOfAllStudents; track $index) {

            }
          </select>

          <button class="btn btn-success px-5 mt-4" (click)="getAll()">Button</button>
        </div>
      </div>
    </div>

</div>
